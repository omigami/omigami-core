# This is a basic workflow to help you get started with Actions

name: Register Flow

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - run: export PYTHONPATH=$GITHUB_WORKSPACE
  
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7.10

      - name: Setup Miniconda & Install Dependencies
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: spec2vec_mlops
          environment-file: requirements/environment.frozen.yaml
          python-version: 3.7.10
          auto-activate-base: false
      - run: conda activate spec2vec_mlops

      - name: Set prefect server
        run: |
            prefect backend server && \
            echo "PREFECT__CLOUD__API=${{ secrets.PREFECT_SERVER_API }}" >> $GITHUB_ENV
            
      - name: Register model deployment flow
        run: |
          python spec2vec_mlops/flows/training_flow.py register-train-pipeline
 
