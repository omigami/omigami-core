omigami-base:
  FROM: continuumio/miniconda3
  build: |
    ENV PATH="/opt/conda/bin/:${PATH}"
    WORKDIR /opt/omigami

    COPY ./docker /opt/omigami/docker
    RUN cat docker/spectra_matching.Dockerfile

  build_directory: .


omigami-ms2deepscore:
  requires:
    - omigami-base
  build: |
    WORKDIR /opt/ms2deepscore

    COPY ./docker /opt/ms2deepscore/docker
    RUN cat docker/ms2deepscore.Dockerfile

  build_directory: .


omigami-spec2vec:
  requires:
    - omigami-base
  build: |
    WORKDIR /opt/spec2vec

    COPY ./docker /opt/spec2vec/docker
    RUN cat docker/spec2vec.Dockerfile

  build_directory: .
